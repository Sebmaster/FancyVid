<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script  src="FancyVid.js"></script>
        <script>
            window.onload = function () {
                var x = document.getElementById('elem');
                var fancy = new FancyVid(x);
                fancy.on('load', function () {
                    fancy.play('test.flv');
                });
            };
        </script>
    </head>

    <body>
        <div id="elem" class="fancyVid"></div>
    </body>
</html>
